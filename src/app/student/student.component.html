<div *ngIf="error" class="alert alert-danger">{{error}}</div>

<div class="container">
    <h2>Student Registration Form</h2>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="username">UserName</label>
    <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
        <div *ngIf="f.username.errors.required">User Name is required</div>
    </div>
</div>
<div class="form-group">
  <label for="confirmusername">Confirm Username</label>
  <input type="text" formControlName="confirmusername" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.confirmusername.errors }" />
  <div *ngIf="submitted && f.confirmusername.errors" class="invalid-feedback">
      <div *ngIf="f.confirmusername.errors.required">Confirm User Name is required</div>
  </div>
</div>
    <div class="form-group">
        <label for="firstname">First Name</label>
        <input type="text" formControlName="firstname" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstname.errors }" />
        <div *ngIf="submitted && f.firstname.errors" class="invalid-feedback">
            <div *ngIf="f.firstname.errors.required">First Name is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="lastname">Last Name</label>
        <input type="text" formControlName="lastname" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastname.errors }" />
        <div *ngIf="submitted && f.lastname.errors" class="invalid-feedback">
            <div *ngIf="f.lastname.errors.required">Last Name is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
            <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
        </div>
    </div>
    <div class="form-group">
      <label for="confirmpassword">Confirm Password</label>
      <input type="confirmpassword" formControlName="confirmpassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.confirmpassword.errors }" />
      <div *ngIf="submitted && f.confirmpassword.errors" class="invalid-feedback">
          <div *ngIf="f.confirmpassword.errors.required">Confirm Password is required</div>
          <div *ngIf="f.confirmpassword.errors.minlength">Password must be at least 6 characters</div>
      </div>
  </div>
    <div class="form-group" (ngSubmit)="onSubmit()">
        <button [disabled]="loading" class="btn btn-primary" type="submit">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Register
        </button>
        <a routerLink="/login" class="btn btn-link">Cancel</a>
    </div>
</form>
</div>

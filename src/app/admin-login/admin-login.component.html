

  <section class="vh-100" style="background-color: #f7f9fb;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="../assets/home.jpg"
                  alt="login form" class="img-fluid" style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;"
              height=" 50%" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
                  <form [formGroup]="adminloginForm">
  
                    <div class="d-flex align-items-center mb-3 pb-1">
                      <i class=" fa-2x me-3" style="color: #ff6219;"></i>
                      <span class="h1 fw-bold mb-0"> ADMIN LOGIN </span>
                    </div>
  
                    <h4 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign In</h4>
  
                    <div class="form-outline mb-4">
                      <label>Email address</label>
                      <input type="email"  class="form-control" formControlName="email" placeholder="Enter Email" />
                      
                      <small style="color:red" *ngIf="email.invalid && email.touched" class="alert alert-danger">Email is required</small>
                    </div>
  
                    <div class="form-outline mb-4">
                      <label class="form-label" for="form2Example27">Password</label>
                      <input type="password" formControlName="password" placeholder="Enter Password" class="form-control" />
                      <small style="color:red" *ngIf="password.invalid && password.touched" class="alert alert-danger">Password is invalid</small>
                      
                    </div>
  
                    <div class="pt-1 mb-4">
                      <button class="btn btn-dark btn-lg btn-block" type="submit">Login</button>
                    </div>
  
                    <a class="small text-muted" href="#!">Forgot password?</a>
                    <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="#!"
                        style="color: #393f81;">Register here</a></p>
                    <a href="#!" class="small text-muted">Terms of use.</a>
                    <a href="#!" class="small text-muted">Privacy policy</a>
                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  
  
  
  <router-outlet></router-outlet>
